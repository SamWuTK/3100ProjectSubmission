<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>GET YOURSELF ECHO</title>
    <link rel="stylesheet" href="logreg.css" type="text/css">
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="/registration" method="POST">
            <h1 class="brand"> ECHO</h1>
            <br>
            <h3>Create account</h3>
            <input type="text" placeholder="Username" id="regName" name="userRegName" required/>
            <input type="password" placeholder="Password" id="regPassword" name="userRegPassword" required/>
            <input type="email" placeholder="Email" id="regEmail" name="userRegEmail" required/>
            <p style="color: red">User Name and Email existed</p>
            <button type ="submit" class="button">Sign up</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Welcome, my friend !</h1>
                <p> Sign in if you are one of our old study partner</p>
                <br>
                <a href="Login.html" class="button2"> Sign in</a>
            </div>
        </div>
    </div>
</div>
</body>


</html>
