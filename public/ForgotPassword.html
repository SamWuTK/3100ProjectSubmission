<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset your password</title>
    <link rel="stylesheet" href="logreg.css" type="text/css">
</head>
<body>
<div class="container" id="container">

    <form action="submission.html" method="POST">
        <h1 class="edit-header">Reset your credentials</h1>
        <br>
        <section class="name">
            <lable for="UserName">What is your username: </lable>
            <input type="text" name="UserName" id="UserName" required maxlength="30">
        </section>
        <section class="mail">
            <lable for="email">What is the registered email: </lable>
            <input type="email" name="email" id="email" required >
        </section>
        <section class="submit">
            <input type="submit" value="Submit" class="button3">

        </section>
    </form>
</div>
    <p style="font-weight: bold">Click <a href="../ForgotName.html" class="a-tag">forgot username</a> if you lost your user name.</p>

</body>
</html>
