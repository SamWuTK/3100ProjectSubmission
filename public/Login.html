<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Start your echo</title>
</head>

<body>

<div class="container" id="container">

    <div class="form-container sign-in-container">
        <form action="/homePage" method="POST">
            <h1 class="brand"> ECHO</h1>
            <br>
            <h3>Log in account</h3>
            <input type="text" placeholder="Username" id="name" name="userName" REQUIRED/>
            <input type="password" placeholder="Password" id="password" name="userPassword" REQUIRED/>
            <input type="email" placeholder="Email" id="email" name="userEmail" REQUIRED/>
            <button type ="submit" class="button">Sign in</button>
        </form>

        <br>
        <br>
        <button type ="submit" style="border: none;background-color: Transparent;" >Forget Password?</button>

    </div>

    <form action="/signUp" method="POST">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                        <h1>Nice to see you again !</h1>
                        <p>Sign up if you are first time around</p>
                        <button type ="submit" class="button">Sign up</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

    * {
        box-sizing: border-box;
    }

    body {
        background: #3f87a6;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Montserrat', sans-serif;
        height: 100vh;
        margin: -20px 0 50px;
    }

    .brand{
        font-weight: bold;
        font-size: 60px;
    }

    h1 {
        margin: 0;
    }

    h4 {
        text-align: center;
    }

    p {
        font-size: 20px;
        font-weight: 100;
        line-height: 20px;
        letter-spacing: 0.5px;
        margin: 20px 0 30px;
    }

    a {
        color: #333;
        font-size: 14px;
        text-decoration: none;
        margin: 15px 0;
    }

    .button {
        border-radius: 20px;
        border: 1px solid #FF4B2B;
        background-color: #FF4B2B;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;

    }

    .button2 {
        border-radius: 20px;
        border: 1px solid #FF4B2B;
        background-color: white;
        color: #FF4B2B;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;

    }

    .button3,.edit, .return {
        border-radius: 20px;
        border: 1px solid orange;
        background-color: black;
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;

    }

    form {
        background: linear-gradient(0.25turn, #3f87a6, #ebf8e1);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 100px;
        height: 100%;
        text-align: center;
    }

    input {
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25),
        0 10px 10px rgba(0,0,0,0.22);
        position: relative;
        overflow: hidden;
        width: 1000px;
        max-width: 100%;
        min-height: 600px;
    }

    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
    }

    .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .sign-up-container {
        left: 0;
        width: 50%;
        z-index: 2;
    }

    .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        z-index: 100;
    }

    .overlay {
        background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: black;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
    }

    .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
    }

    .overlay-right {
        right: 0;
    }

    .message{
        text-align: center;
        font-size: 2em;
    }

    .profile{
        text-align: center;
        font-size: 2em;
    }

    .icon{
        padding-top: 50px;
    }

    .username,.email,.loyalty-pts{
        list-style-type: none;
        display: block;
    }
    .edit-header,.Slogan{
        text-align: center;
    }

    .a-tag{
        color: darkred;
        font-size: 18px;
        text-decoration: underline;
    }

    .post,.type,.upload,.comment{
        overflow: auto;
        display:block;
        text-align: center;
        clear: none;
        width: 100%;
        font-weight: bold;
    }

    .return{
        float: start;
        text-align: center;
    }
</style>

</html>
