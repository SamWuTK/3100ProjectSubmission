<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give us some private space</title>
    <link rel="stylesheet" href="public/logreg.css" type="text/css">
</head>
<body>
<div class="container" id="container">

    <form action="Room.html" method="POST">
        <h1 class="Slogan" style="padding-bottom: 20px">Creating Private Room</h1>
        <section class="roomName">
            <lable for="RoomName">What is the name for the room: </lable>
            <input type="text" name="RoomName" id="RoomName" required minlength="1" maxlength="50">
        </section>

        <section class="invitation">
            <lable for="email">Who can join the room (type emails): </lable>
            <input type="email" name="email" id="email" required >
        </section>
        <br>

        <section class="passcode">
            <lable for="passcode">What is the PIN to enter the room (4 digits formed with 0-9): </lable>
            <input type="password" name="code" id="passcode" required maxlength="4" size="4">
        </section>

        <section class="submit">
            <input type="submit" value="Create" class="button3">
        </section>
    </form>
</div>
</body>
</html>
