<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiss Hiss!</title>
    <link rel="stylesheet" href="public/logreg.css" type="text/css">
</head>
<body>
<div class="container" id="container">

    <form action="PrivateRm.html" method="POST">
        <h1 class="Slogan" style="padding-bottom: 20px"> Something I can only tell my friends</h1>
        <section class="post">
            <lable for="post">What is your topic: </lable>
            <input type="text" name="post" id="post" required minlength="3" maxlength="120">
        </section>

        <section class="type">
            <span>You want to: </span>
            <br>
            <input type="radio" name="type" id="seek-help" value="yes" required>
            <label for="seek-help"> ask for help</label>
            <input type="radio" name="type" id="offer" value="yes">
            <label for="offer"> offer resourses</label>
        </section>
        <br>
        <section class="upload">
            <lable for="file">What do you want to upload: </lable>
            <input type="file" name="file" id="file" accept="audio/*,video/*,image/*, pdf/*">
            <input type="text" name="description" id="description" maxlength="80"placeholder="Give description on it (e.g. homework/answer...) ">
        </section>

        <section class="comment">
            <p>Message to every reader:</p>
            <textarea id="extra" name="extra" rows="5" cols="40" style="width: 100%"></textarea>
        </section>

        <section class="submit">
            <input type="submit" value="Post" class="button3">
        </section>
    </form>
</div>
</body>
</html>
